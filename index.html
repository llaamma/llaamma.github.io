<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="age" id="ageVerification">
      <div class="logo">
        <span class="motzi"><h1>Motzi</h1></span>
        <span class="casinos"><h1>Casinos</h1></span>
      </div>
      <p class="ageBestätigen">Bestätige dein Alter</p>
      <div class="ageBtns">
        <button id="over">Über 18 oder Älter - Ich fahre fort</button>
      </div>
    </div>

    <div id="mainContent" style="display: none">
      <div class="slotMachine">
        <div class="reels">
          <div class="slot1">
            <div id="reel1" class="reel"></div>
          </div>
          <div class="slot2">
            <div id="reel2" class="reel"></div>
          </div>
          <div class="slot3">
            <div id="reel3" class="reel"></div>
          </div>
        </div>
        <button id="spin">Spin</button>
        <div id="result"></div>
        <div id="score">Balance: €250.00</div>
        <div>
          <button id="autospin" class="autospin">AUTOSPIN</button>
          <div class="helpIcon">
            <button>
              <a href="./help.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-question-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                  />
                  <path
                    d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"
                  /></svg
              ></a>
            </button>
          </div>
        </div>
      </div>

      <audio
        id="backgroundMusic"
        src="./music/One (Metallica) - Intro (1)(1).mp3"
        loop
        autoplay
      ></audio>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
