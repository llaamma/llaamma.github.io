<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="age" id="ageVerification">
      <div class="logo">
        <span class="motzi"><h1>Motzi</h1></span>
        <span class="casinos"><h1>Casinos</h1></span>
      </div>
      <p class="ageBestätigen">Bestätige dein Alter</p>
      <div class="ageBtns">
        <button id="over">Über 4 oder Älter - Ich fahre fort</button>
      </div>
    </div>

    <div id="mainContent" style="display: none">
      <div class="slotMachine">
        <!-- Reels section -->
        <div class="reels">
          <div class="reel-column" >
            <div id="reel1-top" class="reel" ></div>
            <div id="reel1-middle" class="reel"></div>
            <div id="reel1-bottom" class="reel"></div>
          </div>
          <div class="reel-column">
            <div id="reel2-top" class="reel"></div>
            <div id="reel2-middle" class="reel"></div>
            <div id="reel2-bottom" class="reel"></div>
          </div>
          <div class="reel-column">
            <div id="reel3-top" class="reel"></div>
            <div id="reel3-middle" class="reel"></div>
            <div id="reel3-bottom" class="reel"></div>
          </div>
        </div>
    
        <!-- Controls section -->
        <div class="controls-container">
          <button id="spin">Spin</button>
          <div id="result"></div>
          <div id="score">Balance: €100.00</div>
          <div class="bottom-controls">
            <button id="autospin" class="autospin">AUTOSPIN</button>
            <div class="helpIcon">
              <button><a href="./help.html">?</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
